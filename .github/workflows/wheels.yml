name: Build wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2025, macos-14]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: cp312-*
          CIBW_ARCHS: "auto64"
          CIBW_TEST_SKIP: "*"  # TODO - fix
      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
